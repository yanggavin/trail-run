sonar.projectKey=trailrun-app
sonar.organization=your-org
sonar.projectName=TrailRun
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**

# Coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__mocks__/**,**/__tests__/**

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,.expo/**,android/**,ios/**